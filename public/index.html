<!doctype html>
<html ng-app="adsMonitor">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ads Monitor</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/core.js"></script>

</head>
<body ng-controller="mpController">
<div class="container">
    <div class="row">
        <div class=" col-sm-12 text-center">
            <h1>ADS MONITOR - KIJIJI</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <h3>Started at :  {{scanner.server_started | date :  "dd.MM.y HH:mm" }}</h3>
        </div>
        <div class="col-sm-4">
            <h3>Iterations this run : {{scanner.iterations}}</h3>
        </div>
        <div class="col-sm-4">
            <h3>New ads found in this run : {{scanner.items}}</h3>
        </div>
    </div>

    <div id="task-form" class="row">
        <div class="col-sm-12 text-center">
            <hr>
            <h2>KIJIJI configurations</h2>
            <form>
                <div class="form-group row">
                    <label class="col-sm-12 text-left">
                        Search (use + between the keys)
                        <input ng-model="formData.keywords" type="text" class="form-control"
                               placeholder="search">
                    </label>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 text-left">
                        Category (Motorcycles)
                        <input ng-model="formData.category" type="text" class="form-control"
                               placeholder="category">
                    </label>
                    <label class="col-sm-3 text-left">
                        Location (Grand Montreal)
                        <input ng-model="formData.location" type="text" class="form-control"
                               placeholder="location">
                    </label>
                    <label class="col-sm-3 text-left">
                        Price Min
                        <input ng-model="formData.minPrice" type="text" class="form-control"
                               placeholder="min price">
                    </label>
                    <label class="col-sm-3 text-left">
                       Price Max
                        <input ng-model="formData.maxPrice" type="text" class="form-control"
                               placeholder="max price">
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="startServer()" ng-disabled="server_run">Start Server</button>
                <button type="button" class="btn btn-primary btn-lg" ng-click="stopServer()"ng-disabled="!server_run">Stop Server</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="log-console col-sm-12">
            <div class="row" ng-repeat="log in logs">
                <div class="log-item col-sm-12">{{log}}</div>
            </div>
        </div>
    </div>

    <div class="footer row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            Foo, boo, moo!
        </div>
    </div>

</div>

</body>
</html>
